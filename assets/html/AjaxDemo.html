<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="../js/AjaxCalls.js"></script>

    <style>
        .long , text{

    <div>

    <table>

            <td>ID:</td>

        </tr>

        <tr>

            <td>Image Path:</td>

        </tr>
        <tr>
            <td>Birth Date:</td>

        </tr>
        <tr>
            <td>Registration Date:</td>

        </tr>
        <tr>
            <td>administrator:</td>
            <td><input id="cb_administrator"  type="checkbox"/></td>
        </tr>
        <tr>
            <td>email:</td>
            <td ><input id="txt_email" /></td>
        </tr>
        <tr>
            <td>Hash:</td>

        </tr>
        <tr>
            <td>SALT:</td>
            <td class="long"><input disabled="disabled" id="txt_salt" /></td>
        </tr>
        <tr>

        </tr>
        <tr id="clusters"> </tr>
